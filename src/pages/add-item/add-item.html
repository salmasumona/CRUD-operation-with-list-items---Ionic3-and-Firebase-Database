
<ion-header>

  <ion-navbar color="primary">
    <ion-title>AddItem</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<form [formGroup]="form" (ngSubmit)="addItem(form.value)">
		<ion-item>
			<ion-label>Name</ion-label>
			<ion-input formControlName="name" placeholder="iPhone X"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label>Quantity</ion-label>
			<ion-input formControlName="quantity" type="number" placeholder="1"></ion-input>
		</ion-item>
		 
		<ion-item>
			<ion-label>Price</ion-label>
			<ion-input formControlName="price" type="number" placeholder="999"></ion-input>
		</ion-item>

		<button ion-button block type="submit" [disabled]="!form.valid">Add</button>
	</form>	

</ion-content>
